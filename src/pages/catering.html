<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Catalog - FlashFreezeParlor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat"/>
    <link rel="stylesheet" href=""/>
    <style>
        body {
            font-family: "Montserrat";
            margin: 0;
        }

        .wideBack {
            background-color: #DEDAF4;
            height: 100%; 
            width: 100%;
            position: absolute;
        }

        .cateringForm {
            margin-top: 5%;
            display: flex;
            justify-content: space-evenly;
        }

        .row {
            width: 100%;
            box-sizing: border-box;
        }

        .cateringFormHeader {
            background-color: #FFFFFF;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            vertical-align: middle;
            font-size: 30px;
            padding-left: 30px;
            font-weight: 999;
            color: #F09EA7;
            height: 100px;
            line-height: 100px;
            border-bottom: 1px solid #000000;
        }

        .cateringFormContainer {
            width: 45%;
            flex-direction: column;
        }

        .navBar {
            width: 60%;
            box-sizing: border-box;
            background-color: #ffffff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding:15px;
            font-size:25px;
            font-weight:bold;
            position:sticky;
            top:0;
            overflow:hidden;
            
        }

        #overlay {
            display: flex;
            justify-content: space-between;

        }

        .navBar a, .menu {
            text-decoration:none;
            display:inline-block;
            text-decoration: none;
            color: #666666;
        }

        .navBarContainer {
            display: flex;
            justify-content: space-evenly;
        }

        #sideMenu {
            height: 100%;
            width: 0;
            position: absolute;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sideMenu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sideMenu a:hover {
            color: #f1f1f1;
        }

        #sideMenu .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="wideBack">
        <div class="navBarContainer"> 
            <header class="navBar">
                <div id="overlay">
                    <a href="home.html" class="active">Flash Freeze Parlor</a>
                    <div class="menu"  style="text-align:right;cursor:default" onclick="menuOpen()"> &#9776; </div>
                   
                </div>
            </header>
        </div>

        <div id="sideMenu">
            <a href="javascript:void(0)" class="closebtn" onclick="menuClose()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
        
        <form class="cateringForm">
            <div class="cateringFormContainer">
                <div class="row">
                    <div class="cateringFormHeader">
                        Catering Form
                    </div>
                </div>
                <div class="row" id="basicInfo">

                </div>
            </div>
        </form>
    </div>

    <script>
        function menuOpen() {
            $("#sideMenu").css("width", "250px")
        }
        function menuClose() {
            $("#sideMenu").css("width", "0px")
        }
    </script>
</body>
</html>
