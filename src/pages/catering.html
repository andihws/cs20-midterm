<!DOCTYPE html>
<html lang="en">

<head>

    <title>Catering Catalog - FlashFreezeParlor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <style>
        body {
            margin: 0;
            background-color: #DEDAF4;
            overflow: auto;
        }

        .wideBack {
            overflow-y: scroll;

        }

        * {
            font-family: "Montserrat";
        }

        .cateringForm {
            margin-top: 7%;
            padding-bottom: 200px;
            display: flex;
            justify-content: space-evenly;
        }

        .cateringFormHeader {
            background-color: #FFFFFF;
            vertical-align: middle;
            font-size: 30px;
            padding: 0 30px 0 30px;
            margin: 0 -30px 0 -30px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-weight: 999;
            color: #F09EA7;
            height: 100px;
            line-height: 100px;
            border-bottom: 1px solid #8f8686;
        }

        .cateringFormContainer {
            background-color: #FFFFFF;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-radius: 5px;
            width: 52%;
            padding: 0px 30px 0px 30px;
            flex-direction: column;
            box-sizing: border-box;
        }

        .row {
            background-color: #FFFFFF;
            margin: 0px 4px 0px 4px;
            padding: 12px 30px 12px 30px;
            display: flex;
            flex-wrap: wrap;
            align-items: start;
            justify-content: space-between;
        }

        .label {
            width: 230px;
            font-size: 16px;
            font-weight: 500;
            margin: 10px 10px 10px 0px;
        }

        input[type="text"] {
            height: 2em;
            font-size: 16px;
            width: 310px;
        }

        #ordering {
            flex-direction: column;
        }

        .orderHeader {
            padding: 40px 0px;
            font-size: 30px;
            color: #F09EA7;
            width: 80%;
            font-weight: 999;
            border-top: 2px solid #8f8686;
            font-style: italic;
        }

        .qty-btn {
            background-color: #7393b3;
            border: none;
            text-align: center;
            line-height: 20px;
            color: #ffffff;
            font-size: 18px;
            height: 30px;
            width: 30px;
        }

        .qty {
            color: #36454f;
            font-size: 20px;
            text-align: center;
            flex-grow: 1;
            width: 40px;
            max-height: 30px;
            border: 1px solid;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
            crossorigin="anonymous">
    </script>
    <script src="../scripts/script.js">
    </script>
</head>

    <script>
